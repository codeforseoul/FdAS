<section id="appSettingLy">
	<header class="topLy">
		<div>
			<h1 class="type2">
				<button type="button" class="to-back" data-ng-click="backLink()">
					<span class="to-back ico"><span>이전 페이지 이동</span></span>
				</button>
				<span class="img-txt app-setting">앱 설정</span>
			</h1>
			<!-- <menu class="type2">
				<button type="button" class="to-save ico" data-ng-click="save()">
					<span>저장</span>
				</button>
			</menu> -->
		</div>
	</header>
	<section class="list type2">
		<fieldset>
			<legend>설정</legend>
			<ul>
				<li class="item-1" ng-show="isDevice">
				<!-- <li class="item-1"> -->
					<strong>알림 받기</strong>
					<small>관심 소식을 푸시 알림으로 알려드립니다.</small>
					<menu>
						<input type="checkbox" name="appAlarm" class="check type2" title="알림"
							data-ng-class="{ checked: appAlarm === true }"
							data-ng-model="appAlarm"
							data-ng-checked="appAlarm === true"
							data-ng-click="toggleAlarm( $event );">
					</menu>
				</li>
				<li class="item-2">
					<strong>로그인 설정</strong>
					<small>SNS 로그 설정을 합니다.</small>
					<menu>
						<input type="checkbox" name="facebookLogin" class="check sns facebook" title="페이스북 연동"
							data-ng-class="{ checked: facebookLogin === true }"
							data-ng-model="facebookLogin"
							data-ng-checked="facebookLogin === true"
							data-ng-click="toggleAuth( $event, 'facebook' );">
						<input type="checkbox" name="snsKaka" class="check sns kakaotalk" title="카카오톡 연동"
							data-ng-class="{ checked: kakaoLogin === true }"
							data-ng-model="kakaoLogin" 
							data-ng-checked="kakaoLogin === true"
							data-ng-click="toggleAuth( $event, 'kakaotalk' );">
					</menu>
				</li>
				<li class="item-3">
					<strong>서비스 소개</strong>
					<small>서비스 소개와 코드포서울 노GO!팀을 소개합니다.</small>
					<button type="button" data-ng-click="$parent.moveLink( 'app/introduce' )">
						<span>보기</span>
					</button>
				</li>
			</ul>
		</fieldset>
	</section>
</section>
