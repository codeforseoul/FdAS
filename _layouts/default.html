<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- build:css({app,.tmp}) /src/css/main.css -->
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}dist/css/build.min.css">
    <!-- endbuild -->

    <link href="{{ site.baseurl }}dist/vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ site.baseurl }}dist/vendor/fontawesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>

  <body>

    {% include navbar.html %}

    {% include carousel.html %}

    <div class="container">
      {{ content }}
    </div>

    {% include footer.html %}

    <script src="{{ site.baseurl }}dist/vendor/jquery/dist/jquery.min.js"></script>
    <script src="{{ site.baseurl }}dist/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
